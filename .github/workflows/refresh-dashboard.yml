name: Refresh Dashboard Views

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'

  # Permite execu√ß√£o manual via GitHub UI
  workflow_dispatch:

jobs:
  refresh-views:
    runs-on: ubuntu-latest

    steps:
      - name: Refresh Dashboard Materialized Views
        run: |
          echo "üîÑ Iniciando refresh das views materializadas do dashboard..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/refresh-dashboard-views" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "üìä HTTP Status: $HTTP_CODE"
          echo "üìÑ Response: $BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Dashboard views refreshed successfully!"
            exit 0
          else
            echo "‚ùå Failed to refresh dashboard views"
            echo "‚ö†Ô∏è  Please check Supabase Edge Function logs"
            exit 1
          fi
